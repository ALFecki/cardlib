name: CardLib CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: compile lib
      run: mkdir build && cmake -Bbuild/
    
    - name: build lib
      run: cmake --build build/ --config Debug --target cardlib
